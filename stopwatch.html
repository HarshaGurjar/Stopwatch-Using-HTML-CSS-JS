<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="icon" type="image/x-icon" href="./stopwatch.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--10hr 30min 12sec-->
    <!--stop reset-->
    <!--continue reset-->
    <!--start-->

    <div class="container1">
        <p class="number" id="hr">00
            <span id="text">hr</span>
        </p> 
        <p class="number" id="min">00
            <span id="text">min</span>
        </p> 
        <p class="number" id="sec">00
            <span id="text">sec</span>
        </p>
        <p class="number" id="ms">00
            <span id="text">ms</span>
        </p>
    </div>

    <div class="container2">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
